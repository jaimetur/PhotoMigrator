        description: "Include linux-x64 ?"
        type: boolean
        required: true
        default: true
      macos_x64:
        description: "Include macos-x64 ?"
        type: boolean
        required: true
        default: true
      windows_x64:
        description: "Include windows-x64 ?"
        type: boolean
        required: true
        default: true

      linux_arm64:
        description: "Include linux-arm64 ?"
        type: boolean
        required: true
        default: true
      macos_arm64:
        description: "Include macos-arm64 ?"
        type: boolean
        required: true
        default: true
      windows_arm64:
        description: "Include windows-arm64 ?"
        type: boolean
        required: true
        default: true
  #push:                   # EjecuciÃ³n tras push en main, excepto en los path-ignore
    #branches:
      #- main
