name: Build Binaries for Multiple Platforms and Docker Image

on:
  workflow_dispatch:
    inputs:
      compiler:
        description: "Select Compiler:"
        required: true
        default: "nuitka"
        type: choice
        options:
          - nuitka
          - pyinstaller
      compilation_mode:
        description: "Select Compilation Mode:"
        required: true
        default: "onefile"
        type: choice
        options:
          - onefile
          - standalone
      running_mode:
        description: "Select Running Mode:"
        required: true
        default: "global"
        type: choice
        options:
          - global
          - custom
      python:
        description: "Select Python Version:"
        required: true
        default: "3.12"
        type: choice
        options:
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"
          - "3.13"
          - "3.14"

      linux_x64:
        description: "Include linux-x64 ?"
        type: boolean
        required: false
        default: true
      macos_x64:
        description: "Include macos-x64 ?"
        type: boolean
        required: false
        default: true
      windows_x64:
        description: "Include windows-x64 ?"
        type: boolean
        required: false
        default: true

      linux_arm64:
        description: "Include linux-arm64 ?"
        type: boolean
        required: false
        default: true
      macos_arm64:
        description: "Include macos-arm64 ?"
        type: boolean
        required: false
        default: true
      windows_arm64:
        description: "Include windows-arm64 ?"
        type: boolean
        required: false
        default: true
