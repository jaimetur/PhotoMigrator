name: Build Binaries for Multiple Platforms and Docker Image

on:
  workflow_dispatch:
    inputs:
      prerelease:
        description: "Is this a Pre-release ?"
        required: true
        default: true
        type: choice
        options:
          - true
          - false
      compiler:
        description: "Select Compiler:"
        required: true
        default: "nuitka"
        type: choice
        options:
          - nuitka
          - pyinstaller
      compilation_mode:
        description: "Select Compilation Mode:"
        required: true
        default: "onefile"
        type: choice
        options:
          - onefile
          - standalone
#      build_mode:
#        description: "Select Build Mode:"
#        required: true
#        default: "default"
#        type: choice
#        options:
#          - default
#          - custom
      python:
        description: "Select Python Version:"
        required: true
        default: "3.12"
        type: choice
        options:
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"
          - "3.13"
          - "3.14"

