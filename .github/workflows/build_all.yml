    # latest linux-x64: ubuntu-latest
    # latest linux-arm64: ubuntu-24.04-arm
    runs-on: ${{ fromJson('{
      "linux-x64":"ubuntu-22.04", 
      "linux-arm64":"ubuntu-22.04-arm",
      "macos-x64":"macos-13",
      "macos-arm64":"macos-latest",
      "windows-x64":"windows-latest",
      "windows-arm64":"windows-11-arm"}')
      [matrix.os] }}

    steps:
      - name: üîç Show environment configuration
        shell: bash
        run: |
          echo "üéØ Event that triggered this workflow: ${{ github.event_name }}"
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "‚úÖ Manually triggered by a user from the interface"
          else
            echo "ü§ñ Automatically triggered (by push or cron)"
          fi
          echo "üì¶ Target operating system: ${{ matrix.os }}"
          echo "üõ†Ô∏è  Selected compiler: ${{ matrix.compiler }}"
          echo "üß™  Compilation mode: ${{ matrix.mode }}"
          echo "üêç Python version: ${{ matrix.python }}"
          echo """"""""""""""""""""""""""""""""""""""""""""""""""""""""""""
          echo "OS: ${{ runner.os }}"
          echo "Arch: ${{ runner.arch }}"
          echo "Python: ${{ matrix.python }}"
          echo "Compiler: ${{ matrix.compiler }}"
          echo "Build Mode: ${{ matrix.mode }}"

      # Set up Python
      - name: üêç Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python }}

      # Install dependencies
      - name: üì¶ Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install -r requirements.txt

#      - name: Install Visual Studio Build Tools (MSVC)
#        if: runner.os == 'Windows'
#        uses: ilammy/msvc-dev-cmd@v1

      # Checkout Repository
      - name: üßæ Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.TOKEN_GITHUB }}

      # 1a. - GLOBAL - Build for All Operating System (Linux, MacOS, Windows) and All Architectures (x64, arm64)
      - name: 1a. - üåê GLOBAL - Build for All Operating System (Linux, MacOS, Windows) and All Architectures (x64, arm64)
        if: matrix.mode == 'global'
        shell: bash
        run: |
          echo "::group::Build for ${{ runner.os }}-${{ runner.arch }}. Python Version: ${{ matrix.python }}. Compiler: ${{ matrix.compiler }}"
          echo "================================================================================================="
          echo "INFO    : INSTALLED VERSIONS..."
          echo "================================================================================================="
          echo "Python version:"
          python3 --version
          echo "PyInstaller version:"
          pyinstaller --version
          echo "Nuitka version:"
          python3 -m nuitka --version
          echo "================================================================================================="
          echo "INFO    : COMPILING..."
          echo "================================================================================================="
          python3 build.py --${{ matrix.compiler }} --${{ matrix.compilation_mode }}

          echo "::endgroup::"

      # 1b. - CUSTOM - Build for All Operating System (Linux, MacOS, Windows) and All Architectures (x64, arm64)
      - name: 1b. - üß© CUSTOM - Build for All Operating System (Linux, MacOS, Windows) and All Architectures (x64, arm64)
        if: matrix.mode == 'custom'
        shell: bash
        run: |
          echo "::group::Build for ${{ runner.os }}-${{ runner.arch }}. Python Version: ${{ matrix.python }}. Compiler: ${{ matrix.compiler }}"
           
          # Build for Linux (x64)
          if [[ "${{ matrix.os }}" == *"linux"* ]] && [ "${{ runner.arch }}" == "X64" ]; then
            docker run --rm --platform linux/amd64 -v ${{ github.workspace }}:/workspace -w /workspace jaimetur/centos-amd64:7 bash -c '
                echo "================================================================================================="
