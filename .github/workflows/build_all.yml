name: Build Binaries for Multiple Platforms and Docker Image

on:
  workflow_dispatch:
    inputs:
      prerelease:
        description: "Is this a Pre-release ?"
        required: true
        default: "true"
        type: choice
        options:
          - "true"
          - "false"
      compiler:
        description: "Select Compiler:"
        required: true
        default: "nuitka"
        type: choice
        options:
          - nuitka
          - pyinstaller
      compilation_mode:
        description: "Select Compilation Mode:"
        required: true
        default: "onefile"
        type: choice
        options:
          - onefile
          - standalone
#      build_mode:
#        description: "Select Build Mode:"
#        required: true
#        default: "default"
#        type: choice
#        options:
#          - default
#          - custom
      python:
        description: "Select Python Version:"
        required: true
        default: "3.12"
        type: choice
        options:
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"
          - "3.13"
          - "3.14"

      linux_x64:
        description: "Include linux-x64 ?"
        type: boolean
        required: true
        default: true
      macos_x64:
        description: "Include macos-x64 ?"
        type: boolean
        required: true
        default: true
      windows_x64:
        description: "Include windows-x64 ?"
        type: boolean
        required: true
        default: true

      linux_arm64:
        description: "Include linux-arm64 ?"
        type: boolean
        required: true
        default: true
      macos_arm64:
        description: "Include macos-arm64 ?"
        type: boolean
        required: true
        default: true
      windows_arm64:
        description: "Include windows-arm64 ?"
        type: boolean
        required: true
        default: true
  #push:                   # Ejecuci√≥n tras push en main, excepto en los path-ignore
    #branches:
      #- main
    #paths-ignore:
      #- '_built_versions/**'  # Ignore any changes in _built_versions
      #- .gitignore
      #- gpth*/**
      #- exif*/**
      #- .idea/**
      #- .github/**
