name: Bug Report
description: Create a Bug report to help us improve
title: '[BUG]: '
labels:
- bug
- public
projects:
- jaimetur/PhotoMigrator
assignees:
- jaimetur
body:
- type: markdown
  attributes:
    value: 'Thanks for taking the time to fill out this bug report!

      '
- type: dropdown
  id: version
  attributes:
    label: Version
    description: What version of our software are you running?
    options:
    - v3.4.0 (latest)
    - v3.3.2 (latest-stable)
    - v3.3.1
    - v3.3.0
    - v3.2.0
    - v3.1.0
    - v3.0.0
    - v2.3.0
    - v2.2.1
    - v2.2.0
    - v2.1.0
    - v2.0.0
    - v1.6.0
    - v1.5.1
    - v1.5.0
    - v1.4.1
    - v1.4.0
    - v1.3.1
    - v1.3.0
    - v1.2.2
    - v1.2.1
    - v1.2.0
    default: 0
  validations:
    required: true
- type: dropdown
  id: os-arch
  attributes:
    label: Operating System / Archiecture
    description: What Operating System and Architecture are you running?
    options:
    - docker-version
    - linux-x86
    - linux-arm64
    - macos-x86
    - macos-arm64
    - windows-x86
    - windows-arm64
    default: 0
  validations:
    required: true
- type: dropdown
  id: feature-affected
  attributes:
    label: Feature Affected
    description: What Feature of the tool is affected by this Bug?
    options:
    - Global (all features will be affected)
    - Logging / Text Messages
    - Documentation
    - Automatic Migration
    - Google Takeout Fixing
    - Synology Photos
    - Immich Photos
    - Album Auto-Renaming
    - Find Duplicates
    - Fix Symbolic Links
    - Docker Running
    - Other
    default: 0
  validations:
    required: true
- type: textarea
  id: what-happened
  attributes:
    label: What happened?
    description: Also tell us, what did you expect to happen?
    placeholder: Tell us what you see!
    value: A bug happened!
  validations:
    required: true
- type: textarea
  id: logs
  attributes:
    label: Relevant log output
    description: Please copy and paste any relevant log output. This will be automatically
      formatted into code, so no need for backticks.
    render: shell
- type: checkboxes
  id: terms
  attributes:
    label: Code of Conduct
    description: By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/jaimetur/PhotoMigrator/blob/main/CODE_OF_CONDUCT.md).
    options:
    - label: I agree to follow this project's Code of Conduct
      required: true
